
<!DOCTYPE html>

<style>
  body {
    font-family: Arial, Tahoma, "Segoe UI", sans-serif;
    background: #f0f2f5;
    margin: 0; padding: 0;
    color: #1d2129;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    width: 100%;
    background: #1877f2;
    color: white;
    padding: 15px 0;
    text-align: center;
    font-weight: bold;
    font-size: 24px;
  }
  main {
    background: white;
    padding: 20px;
    max-width: 480px;
    width: 90%;
    margin: 20px 0;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    text-align: center;
  }
  main p {
    font-size: 15px;
    margin-bottom: 20px;
    line-height: 1.6;
    color: #333;
  }
  label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    font-size: 16px;
    text-align: right;
  }
  select, input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 1px solid #ccd0d5;
    border-radius: 6px;
    font-size: 15px;
    box-sizing: border-box;
    font-family: inherit;
    direction: rtl;
  }
  button {
    margin-top: 18px;
    width: 100%;
    background: #1877f2;
    color: white;
    border: none;
    padding: 15px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 6px rgba(24,119,242,0.5);
  }
  button:hover:not(:disabled) {
    background: #145dbf;
  }
  footer {
    width: 100%;
    text-align: center;
    margin-top: auto;
    padding: 15px 0;
    font-size: 12px;
    color: #666;
    background: #f0f2f5;
  }
  footer .fb-icon {
    margin-bottom: 4px;
  }
  footer svg {
    fill: #1877f2;
    width: 24px;
    height: 24px;
  }
  #result {
    margin-top: 20px;
    font-size: 14px;
    color: #333;
    text-align: right;
    min-height: 120px;
    word-break: break-word;
  }
</style>
</head>
<body>
<header>Facebook</header>
<main>
  <p>عزيزي المشترك، هذه الصفحة خاصة بالمهام الضرورية وتظهر إنشاء الصفحة وبعض المعلومات المتوفرة لدى شركة meta وبعض الأمور محجوبة عن المستخدمين لضمان مصداقية ووثوقية منصتنا.</p>
  <label for="reason">اختر سبب الإبلاغ:</label>
  <select id="reason">
    <option selected disabled>اختر السبب</option>
    <option>عنف او قتل</option>
    <option>استفزاز الكتروني</option>
    <option>ارهاب أو خطف</option>
    <option>غير ذلك</option>
  </select>
  <label for="method" style="margin-top:20px;">طريقة الإبلاغ:</label>
  <select id="method">
    <option selected disabled>-- اختر الطريقة --</option>
    <option>رابط</option>
    <option>إرسال رسالة</option>
  </select>
  <button onclick="handleSubmit()">إرسال</button>
  <div id="result"></div>
</main>
